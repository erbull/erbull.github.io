<!doctype html>

<html lang="tr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
	</head>

	<body>
		<div class="rss">
            <div id="titlebar" style="display:flex; width:100%; height:8%; margin-inline: auto; align-items: center; justify-content: space-between;">
                <div style = "height:30%; width:20%; display: flex; margin-left: 5px;"><div class="bulet"></div><div class="bulet"></div><div class="bulet"></div></div>
                <div>Calculator</div>
                <div style = "height:100%; width:20%; margin-right:3px; text-align: right;">X</div>
            </div>
            
            <div class="screen">
                <div style="display:flex; justify-content: space-between;">
                    <div><span style="font-size: 0.6rem; font-weight: bold; margin-left: 3px;">M </span><span id="M"></span></div>
                    <p id="sum">0</p>
                </div>
                <div id="calc"><p id="str">0</p></div>
            </div>
            <div class="grid">
                <div>MC</div> <div>M+</div> <div>M-</div> <div>MR</div>
                <div>CE</div> <div>C</div> <div>/</div> <div>x</div>
                <div>7</div> <div>8</div> <div>9</div> <div>+</div>
                <div>4</div> <div>5</div> <div>6</div> <div>-</div>
                <div>1</div> <div>2</div> <div>3</div> <div style="height:calc(200% + 7px)">=</div>
                <div>+-</div> <div>0</div> <div>.</div> 
            </div> 
        </div>

        <script src="calculator.js"></script>
	</body>
</html>

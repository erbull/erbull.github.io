<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Erdoğan Bülbül</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>

	</head>

	<body>
		<div class="container">
			<div id="name"></div>
			<div id="notlar">
				<div>
					<p>Known How</p>
					<p id="how"></p>
				</div>
				<div>
					<p>HTML</p>
					<p id="_html"></p>
				</div>
				<div>
					<p>CSS</p>
					<p id="_css"></p>
				</div>
				<div>
					<p>JavaScript</p>
					<p id="_java"></p>
				</div>
				<div>
					<p>Ortalama</p>
					<p id="ortalama"></p>
				</div>
			</div>
		</div>
<script>
	let notlar = [];
	notlar[0] = ["1001","Erdoğan", "Bülbül", 30, 70, 50, 80];
	notlar[1] = ["1002","Yusuf", "Sağlam", 90, 60, 70, 90];
	notlar[2] = ["1003","Hatice", "Görmez", 70, 60, 80, 50];
	notlar[3] = ["1004","Mesut", "Sayan", 50, 50, 100, 70];
	notlar[4] = ["1005","Elif", "Şanlı", 80, 70, 70, 60];
	notlar[5] = ["1006","Leyla", "Solmaz", 40, 50, 30, 60];
	notlar[6] = ["1007","Mert", "Budak", 90, 90, 85, 75];
	notlar[7] = ["1008","Nida", "Güler", 95, 70, 60, 80];
	notlar[8] = ["1009","Ahmet", "Memişoğlu", 50, 50, 50, 50];
	notlar[9] = ["1010","Bahriye", "Alkan", 75, 65, 50, 80];
	
	let student = prompt("Öğrenci numarası: (1001 - 1010 arası");

	if(student < 1001 || student > 1010) document.getElementById("name").innerHTML = "Lütfen geçerli bir öğrenci numarası giriniz";

	for(let i=0;i<notlar.length;i++){
		
		if(notlar[i][0]==student){
			document.getElementById("name").innerHTML = notlar[i][0]  + "<br/>" + notlar[i][1] + " " + notlar[i][2];
			document.getElementById("how").innerHTML = notlar[i][3];
			document.getElementById("_html").innerHTML = notlar[i][4];
			document.getElementById("_css").innerHTML = notlar[i][5];
			document.getElementById("_java").innerHTML = notlar[i][6];
			document.getElementById("ortalama").innerHTML = (notlar[i][3] + notlar[i][4] + notlar[i][5] + notlar[i][6]) / 4;
		}
	}

</script>
	</body>
</html>

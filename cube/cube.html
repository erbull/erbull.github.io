<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Üç Boyutlu Küp</title>
		<link rel="stylesheet" type="text/css" href="cube.css">
	</head>

	<body> 
		<div style="display:flex">
			<div style="margin-left: 1em;">Küp boyutu :</div>
			<input id="size" type="text" size="3" maxlength="3" value="300" onblur="sized()">
			<span> px</span><br/>

			<div style="margin-left: 1em;">Rotate : X</div>
			<input id="x" type="text" size="3" maxlength="3" value="45" onblur="rotate()">
			<span> deg </span>

			<div style="margin-left: 1em;">Y</div>
			<input id="y" type="text" size="3" maxlength="3" value="45" onblur="rotate()">
			<span> deg </span>

			<div style="margin-left: 1em;">Z</div>
			<input id="z" type="text" size="3" maxlength="3" value="0" onblur="rotate()">
			<span> deg </span>

			<div style="margin-left: 1em;">Opacity : </div>
			<input id="opac" type="text" size="3" maxlength="3" value="50" onblur="opac()">
			
			<div style="margin-left: 1em;">Perspective : </div>
			<input id="pers" type="text" size="3" maxlength="5" value="3000" onblur="perspect()">
			<span> px </span>
		</div>
		<div class="cube-base">
			<div id="cube" class="cube" draggable="true" ondragstart="rotate(event)">
				<div class="face front">Ön</div>
				<div class="face back">Arka</div>
				<div class="face left">Sol</div>
				<div class="face right">Sağ</div>
				<div class="face top">Üst</div>
				<div class="face bottom">Alt</div>
			</div>
		</div>

		<script>
			function sized(){
				let size = document.getElementById("size").value;
				if(!isNaN(Number(size))){
					document.querySelector(".cube").style.width = size + "px";
					document.querySelector(".cube").style.height = size + "px";

					document.querySelector(".front").style.transform = "translateZ("+ size / 2 + "px)";
					document.querySelector(".back").style.transform = "rotateY(180deg) translateZ("+ size / 2 + "px)";
					document.querySelector(".left").style.transform = "rotateY(90deg) translateZ("+ size / 2 + "px)";
					document.querySelector(".right").style.transform = "rotateY(270deg) translateZ("+ size / 2 + "px)";
					document.querySelector(".top").style.transform = "rotateX(90deg) translateZ("+ size / 2 + "px)";
					document.querySelector(".bottom").style.transform = "rotateX(270deg) translateZ("+ size / 2 + "px)";					
				};
			}

			function rotate(){
				let x = document.getElementById("x").value;
				let y = document.getElementById("y").value;
				let z = document.getElementById("z").value;

				document.querySelector(".cube").style.transform = "rotateX(" + x +"deg) rotateY(" + y + "deg) rotateZ("+ z +"deg)";
			}

			function opac(){
				let faces = document.querySelectorAll(".face");
				if(document.getElementById("opac").value > 100) document.getElementById("opac").value = 100;

				faces.forEach(element => {
					element.style.opacity = document.getElementById("opac").value / 100;
				})
			}
			
			function perspect(){
				let pers = document.getElementById("pers").value;

				document.querySelector(".cube-base").style.perspective = pers + "px";
			}
		</script>
	</body>
</html>
